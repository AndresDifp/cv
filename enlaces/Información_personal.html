    <section id="contact">
        <div class="container">
            <h2>Contáctame!</h2>
            <p>
                Si tiene cualquier tipo de duda o consulta, déjeme un mensaje y le responderé lo más pronto posible :)
            </p>
            <div class="contact-row">
                <div class="contact-row-img">
                    <img src="img/contact.png" alt="" />
                </div>
                <div class="contact-row-form">
                   
                    <form action="">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea
                                name="message"
                                id=""
                                cols="30"
                                rows="10"
                                class="form-control"
                            ></textarea>
                        </div>
                        <button class="btn btn-dark">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
